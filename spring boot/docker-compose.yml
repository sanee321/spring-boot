services:
  maven-build:
    image: maven:3.9-eclipse-temurin-17
    working_dir: /build
    volumes:
      - .:/build
    command: mvn clean install -DskipTests

  auth-service:
    build: ./auth-service
    depends_on:
      - maven-build
    ports:
      - "9000:9000"

  user-service:
    build: ./user-service
    depends_on:
      - maven-build
    ports:
      - "8081:8081"

  api-gateway:
    build: ./api-gateway
    depends_on:
      - maven-build
    ports:
      - "8080:8080"

  product-service:
    build: ./product-service
    depends_on:
      - maven-build
    ports:
      - "8082:8082"

  order-service:
    build: ./order-service
    depends_on:
      - maven-build
    ports:
      - "8083:8083"

  payment-service:
    build: ./payment-service
    depends_on:
      - maven-build
    ports:
      - "8084:8084"

  notification-service:
    build: ./notification-service
    depends_on:
      - maven-build
    ports:
      - "8085:8085"

  inventory-service:
    build: ./inventory-service
    depends_on:
      - maven-build
    ports:
      - "8086:8086"

  review-service:
    build: ./review-service
    depends_on:
      - maven-build
    ports:
      - "8087:8087"
