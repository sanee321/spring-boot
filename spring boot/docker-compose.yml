version: "3.8"

networks:
  microservices-network:
    driver: bridge

volumes:
  postgres-data:

services:
  # Build Parent POM First (CRITICAL - installs ecommerce-parent)
  maven-build:
    image: maven:3.9-eclipse-temurin-17
    working_dir: /build
    volumes:
      - .:/build
    command: mvn clean install -DskipTests
    networks:
      - microservices-network

  # PostgreSQL Database
  db:
    image: postgres:13-alpine
    container_name: microservices-db
    environment:
      POSTGRES_DB: microservices
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - microservices-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d microservices"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OAuth2 Authorization Server
  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "9000:9000"
    depends_on:
      - maven-build
      - db
    networks:
      - microservices-network
    environment:
      SPRING_APPLICATION_NAME: auth-service
      SPRING_SECURITY_OAUTH2_AUTHORIZATIONSERVER_ISSUER_URI: http://auth-service:9000
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/microservices
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SERVER_PORT: 9000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - maven-build
      - auth-service
    networks:
      - microservices-network
    environment:
      SPRING_APPLICATION_NAME: api-gateway
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_CLIENT_PROVIDER_AUTHSERVER_ISSUERURI: http://auth-service:9000
      SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_CLIENT_REDIRECTURI: http://api-gateway:8080/login/oauth2/code/client
      SERVER_PORT: 8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # User Service
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8081:8081"
    depends_on:
      - maven-build
      - db
      - auth-service
