services:
  maven-build:
    image: maven:3.9-eclipse-temurin-17
    working_dir: /build
    volumes:
      - .:/build
      - m2-repo:/root/.m2
    command: mvn clean install -Dmaven.test.skip=true

  eureka-server:
    build:
      context: ./discovery-service
    container_name: eureka-server
    depends_on:
      maven-build:
        condition: service_completed_successfully
    ports:
      - "8761:8761"

  auth-service:
    build:
      context: ./auth-service
    container_name: auth-service
    depends_on:
      maven-build:
        condition: service_completed_successfully
      eureka-server:
        condition: service_started
    ports:
      - "9000:9000"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka

  user-service:
    build:
      context: ./user-service
    container_name: user-service
    depends_on:
      maven-build:
        condition: service_completed_successfully
      eureka-server:
        condition: service_started
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka

  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    depends_on:
      maven-build:
        condition: service_completed_successfully
      eureka-server:
        condition: service_started
      auth-service:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka

  product-service:
    build:
      context: ./product-service
    container_name: product-service
    depends_on:
      maven-build:
        condition: service_completed_successfully
      eureka-server:
        condition: service_started
    ports:
      - "8082:8082"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka

  order-service:
    build:
      context: ./order-service
    container_name: order-service
    depends_on:
      maven-build:
        condition: service_completed_successfully
      eureka-server:
        condition: service_started
    ports:
      - "8083:8083"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka

  payment-service:
